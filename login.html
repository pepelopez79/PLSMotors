<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="images/icono.png" type="image/png">
    <div id="head"></div>
</head>

<body class="bg">
    <!-- Navegación -->
    <div id="header"></div>

    <!-- Login y registro de usuarios -->
    <section id="registro" class="bg">
        <div class="container">
            <form class="form-horizontal" id="registroForm">
                <!-- Campo para email -->
                <div class="form-group" id="usuarioInfo"></div><br>

                <!-- Campo para email -->
                <div class="form-group" id="emailGroup">
                    <label for="email" class="control-label" style="color: black;"><b>Email:</b></label>
                    <div class="text-field">
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                    </div>
                </div>

                <!-- Campo para contraseña -->
                <div class="form-group" id="passwordGroup">
                    <label for="password" class="control-label" style="color: black;"><b>Contraseña:</b></label>
                    <div class="text-field">
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                    </div>
                </div>

                <!-- Campo para confirmar contraseña (solo para registro) -->
                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="confirmPassword" class="control-label" style="color: black;"><b>Confirmar Contraseña:</b></label>
                    <div class="text-field">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme su contraseña">
                    </div>
                </div>

                <!-- Campo para DNI (nuevo campo) -->
                <div class="form-group" id="dniGroup">
                    <label for="dni" class="control-label" style="color: black;"><b>DNI:</b></label>
                    <div class="text-field">
                        <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI">
                    </div>
                </div>

                <!-- Campo para nombre (solo para registro) -->
                <div class="form-group" id="nombreGroup" style="display: none;">
                    <label for="nombre" class="control-label" style="color: black;"><b>Nombre:</b></label>
                    <div class="text-field">
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
                    </div>
                </div>

                <!-- Campo para teléfono (solo para registro) -->
                <div class="form-group" id="telefonoGroup" style="display: none;">
                    <label for="telefono" class="control-label" style="color: black;"><b>Teléfono:</b></label>
                    <div class="text-field">
                        <input type="text" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2">
                        <button type="button" class="btn btn-primary" id="btnVolver" style="display: none;"><b>Volver</b></button>
                        <button type="button" class="btn btn-primary" id="btnRegistro" style="display: none"><b>Registrarse</b></button>
                        <button type="button" class="btn btn-primary" id="btnRegistrar"><b>Registrarse</b></button>
                        <button type="button" class="btn btn-primary" id="btnIniciarSesion"><b>Iniciar Sesión</b></button>
                        <div style="text-align: center;">
                            <button type="button" class="btn btn-danger" id="btnCerrarSesion" style="display: none; padding: 11px;;"><b>Cerrar Sesión</b></button>
                            <button type="button" class="btn btn-primary" id="btnEditarPerfil" style="display: none"><b>Editar Perfil</b></button>
                            <button type="button" class="btn btn-danger" id="btnBorrarCuenta" style="display: none; padding: 11px;"><b>Borrar Cuenta</b></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Modal para editar perfil -->
    <div id="modal-editar-perfil" style="display:none;">
        <!-- Fondo oscuro -->
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;"></div>
        
        <!-- Contenido del modal -->
        <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; width: 400px; z-index: 1000;">
            <h3 class="text-center"><strong>Editar Perfil</strong></h3>
            <label for="editNombre">Nombre:</label>
            <input type="text" id="editNombre" class="form-control" required><br>

            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" class="form-control" required><br>

            <label for="editTelefono">Teléfono:</label>
            <input type="text" id="editTelefono" class="form-control" required><br>

            <label for="editContrasena">Nueva Contraseña(opcional):</label>
            <input type="password" id="editContrasena" class="form-control"><br>

            <label for="editConfirmarContrasena">Confirmar Contraseña(opcional):</label>
            <input type="password" id="editConfirmarContrasena" class="form-control"><br>

            <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                <button id="btnCancelarEdicion" class="btn btn-primary" style="background: gray; color: white; border: none; border-radius: 5px;">Cancelar</button>
                <button id="btnGuardarEdicion" class="btn btn-primary" style="padding: 10px 20px; color: white; border: none; border-radius: 5px;">Guardar</button>
            </div>
        </div>
    </div>
    
<!-- Footer -->
<footer>
    <div id="footer"></div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/users.js"></script>
</body>
</html>
