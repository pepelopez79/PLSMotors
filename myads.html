<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="images/icono.png" type="image/png">
    <div id="head"></div>
</head>

<body class="bg">
    <!-- Navegación -->
    <div id="header"></div>
    
    <!-- Mis Publicaciones -->
    <section id="cars" class="bg text-white">
        <div id="loading" class="loading" style="display: none;">
            <div class="loader container"></div>
        </div>
        <div id="mis-publicaciones">
            <div class="container">
                <div class="row"></div>
            </div>
        </div>    
    </section>
    
    <!-- Modal para detalles del vehículo -->
    <div class="modal fade modal-fullscreen" id="vehicleModal" tabindex="-1" role="dialog" aria-labelledby="vehicleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="vehicleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <!-- Imagen del carrusel -->
                        <div id="miCarrusel" class="carousel slide mb-4" data-ride="carousel">
                            <div class="carousel-inner">
                                <!-- Imágenes dinámicas -->
                            </div>
                            <a class="carousel-control-prev" href="#miCarrusel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Anterior</span>
                            </a>
                            <a class="carousel-control-next" href="#miCarrusel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Siguiente</span>
                            </a>
                        </div>
                        <!-- Detalles del vehículo en una sola columna -->
                        <div class="modal-details-container">
                            <ul class="list-unstyled" id="modal-details">
                                <li><strong>Precio:</strong> <span id="modal-price"></span></li>
                                <li><strong>Año:</strong> <span id="modal-year"></span></li>
                                <li><strong>Kilometraje:</strong> <span id="modal-mileage"></span></li>
                                <li><strong>CV:</strong> <span id="modal-cv"></span></li>
                                <li><strong>Combustible:</strong> <span id="modal-fuel"></span></li>
                                <li><strong>Cambio:</strong> <span id="modal-transmission"></span></li>
                                <li><strong>Provincia:</strong> <span id="modal-province"></span></li>
                                <li><strong>Ciudad:</strong> <span id="modal-city"></span></li>
                                <li><strong>Autor:</strong> <span id="modal-author"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de creación -->
    <div class="modal fade" id="createVehicleModal" tabindex="-1" role="dialog" aria-labelledby="createVehicleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createVehicleModalLabel">Añadir Publicación</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="image-container"></div>
                        <div class="form-group">
                            <label for="matricula">Matrícula</label>
                            <input type="text" class="form-control" name="matricula" required>
                        </div>
                        <div class="form-group">
                            <label for="marca">Marca</label>
                            <select class="form-control" id="brand" name="marca" required onchange="updateModels()">
                                <option value="">Selecciona una marca</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <select class="form-control" id="model" name="modelo" required disabled>
                                <option value="">Selecciona un modelo</option>
                            </select>
                        </div>                        
                        <div class="form-group">
                            <label for="motor">Motor</label>
                            <input type="text" class="form-control" name="motor" required>
                        </div>
                        <div class="form-group">
                            <label for="ano">Año</label>
                            <input type="number" class="form-control" name="ano" min="1980" max="2024" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="kilometraje">Kilometraje</label>
                            <input type="number" class="form-control" name="kilometraje" min="0" max="300000" step="1000" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cv">Caballos</label>
                            <input type="number" class="form-control" name="cv" min="50" max="500" step="5" required>
                        </div>                        
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="number" class="form-control" name="precio" min="0" max="200000" step="50" required>
                        </div>                        
                        <div class="form-group">
                            <label for="province">Provincia</label>
                            <select id="province" class="form-control" name="provincia" onchange="updateCities()" required>
                                <option value="">Selecciona una provincia</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="city">Ciudad</label>
                            <select id="city" class="form-control" name="ciudad" required disabled>
                                <option value="">Selecciona una ciudad</option>
                            </select>
                        </div>                        
                        <div class="form-group">
                            <label for="combustible">Combustible</label>
                            <select id="combustible" class="form-control" name="combustible" required>
                                <option value="">Selecciona un combustible</option>
                                <option value="Gasolina">Gasolina</option>
                                <option value="Diésel">Diésel</option>
                                <option value="Eléctrico">Eléctrico</option>
                                <option value="Híbrido">Híbrido</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="transmision">Transmisión</label>
                            <select id="transmision" class="form-control" name="transmision" required>
                                <option value="">Selecciona una transmisión</option>
                                <option value="Manual">Manual</option>
                                <option value="Automático">Automático</option>
                            </select>
                        </div>                        
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary animate-btn">Añadir Publicación</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de edición -->
    <div class="modal fade" id="editVehicleModal" tabindex="-1" role="dialog" aria-labelledby="editVehicleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editVehicleModalLabel">Editar Publicación</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editVehicleForm">
                        <div class="image-container"></div>
                        <div class="form-group">
                            <label for="marca">Marca</label>
                            <input type="text" class="form-control" name="marca" id="editMarca" required>
                        </div>
                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <input type="text" class="form-control" name="modelo" id="editModelo" required>
                        </div>
                        <div class="form-group">
                            <label for="motor">Motor</label>
                            <input type="text" class="form-control" name="motor" id="editMotor" required>
                        </div>
                        <div class="form-group">
                            <label for="ano">Año</label>
                            <input type="number" class="form-control" name="ano" id="editAno" required>
                        </div>
                        <div class="form-group">
                            <label for="kilometraje">Kilometraje</label>
                            <input type="number" class="form-control" name="kilometraje" id="editKilometraje" required>
                        </div>
                        <div class="form-group">
                            <label for="cv">Caballos</label>
                            <input type="number" class="form-control" name="cv" id="editCv" required>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="number" class="form-control" name="precio" id="editPrecio" required>
                        </div>
                        <div class="form-group">
                            <label for="provincia">Provincia</label>
                            <input type="text" class="form-control" name="provincia" id="editProvincia" required>
                        </div>
                        <div class="form-group">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" class="form-control" name="ciudad" id="editCiudad" required>
                        </div>
                        <div class="form-group">
                            <label for="combustible">Combustible</label>
                            <select id="editCombustible" class="form-control" name="combustible" required>
                                <option value="">Selecciona un combustible</option>
                                <option value="Gasolina">Gasolina</option>
                                <option value="Diésel">Diésel</option>
                                <option value="Eléctrico">Eléctrico</option>
                                <option value="Híbrido">Híbrido</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="transmision">Transmisión</label>
                            <select id="editTransmision" class="form-control" name="transmision" required>
                                <option value="">Selecciona una transmisión</option>
                                <option value="Manual">Manual</option>
                                <option value="Automático">Automático</option>
                            </select>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary animate-btn">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para eliminar vehículo -->
    <div class="modal fade" id="deleteVehicleModal" tabindex="-1" role="dialog" aria-labelledby="deleteVehicleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteVehicleModalLabel">Eliminar Vehículo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar este vehículo?</p>
                    <p id="deleteVehicleInfo"></p>
                    <input type="hidden" id="deleteVehicleIndex">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="deleteVehicle()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>    
</body>

<!-- Footer -->
<footer>
    <div id="footer"></div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/data.js"></script>
<script src="scripts/publications.js"></script>

</html>
